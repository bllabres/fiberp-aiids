<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Dashboard</title>
    <link rel="stylesheet" href="css/style2.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="logo">FibERP</div>
          <button class="toggle-menu" id="menu-btn">
            <i data-lucide="menu"></i>
          </button>
        </div>

        <nav class="menu">
          <a href="overview.html"><i data-lucide="home"></i> Resum</a>
          <a href="comandes.html"
            ><i data-lucide="shopping-cart"></i> Comandes</a
          >
          <a href="product.html"><i data-lucide="package"></i> Fer comanda</a>
          <a href="sou.html"><i data-lucide="wallet"></i> Sou</a>
          <a href="fitxatge.html"><i data-lucide="users"></i> Fitxatge</a>
          <a href="admin.html"><i data-lucide="shield"></i> Consultar sous</a>
          <a href="perfil.html"><i data-lucide="user"></i> Gestió del compte</a>

          <footer class="sidebar-footer">
            <button class="logout-btn">
              <i data-lucide="log-out"></i> Tancar sessió
            </button>
          </footer>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <header class="page-header">
          <div>
            <h1>Hola @user!</h1>
            <p class="lead">Benvingut al panell principal del sistema</p>
          </div>
        </header>

        <section class="overview-section">
          <div class="tasks-container">
            <h2 class="tasks-title">Tasques pendents</h2>
            <ul class="task-list">
              <li><i data-lucide="shopping-cart"></i> Fer una comanda</span></li>
              <li><i data-lucide="check-circle"></i> Consultar comanda</li>
              <li><i data-lucide="file-plus"></i> Pujar albarà</li>
              
            </ul>
          </div>

          <div class="image-container">
            <img src="img/portada.png" alt="portada" class="right-image" />
          </div>
        </section>
      </main>
    </div>
    <script src="js/overview.js"></script>
  </body>
</html>
