<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sou de l'usuari</title>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/fitxatge.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="logo">FibERP</div>
          <button class="toggle-menu" id="menu-btn">
            <i data-lucide="menu"></i>
          </button>
        </div>

        <nav class="menu">
          <a href="overview.html"><i data-lucide="home"></i> Resum</a>
          <a href="comandes.html"
            ><i data-lucide="shopping-cart"></i> Comandes</a
          >
          <a href="product.html"><i data-lucide="package"></i> Fer comanda</a>
          <a href="sou.html"><i data-lucide="wallet"></i> Sou</a>
          <a href="fitxatge.html"><i data-lucide="users"></i> Fitxatge</a>
          <a href="admin.html"><i data-lucide="shield"></i> Consultar sous</a>
          <a href="perfil.html"><i data-lucide="user"></i> Gestió del compte</a>
          <footer class="sidebar-footer">
            <button class="logout-btn">
              <i data-lucide="log-out"></i> Tancar sessió
            </button>
          </footer>
        </nav>
      </aside>

      <!-- Main -->
      <main class="main-content">
        <header class="page-header">
          <h1>Sou</h1>
          <p class="lead">Consulta el teu sou actual</p>
        </header>

        <section class="sou-container">
          <div class="sou-item">
            <span class="label">Salari Base (€):</span>
            <span class="value" id="salari_base">0</span>
          </div>

          <div class="sou-item">
            <span class="label">Complements (€):</span>
            <span class="value" id="complements">0</span>
          </div>

          <div class="sou-item">
            <span class="label">IRPF Actual (%):</span>
            <span class="value" id="irpf_actual">0</span>
          </div>

          <div class="sou-item">
            <span class="label">Seguretat Social (%):</span>
            <span class="value" id="seguretat_social_actual">0</span>
          </div>
          <div id="sou-status" class="status-info"></div>
        </section>
      </main>
    </div>

    <script src="js/sou.js"></script>
  </body>
</html>
