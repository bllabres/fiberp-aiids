<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sou de l'usuari</title>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/fitxatge.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="logo">FibERP</div>
          <button class="toggle-menu" id="menu-btn">
            <i data-lucide="menu"></i>
          </button>
        </div>

        <nav class="menu">
          <a href="overview.html"><i data-lucide="home"></i> Resum</a>
          <a href="comandes.html"
            ><i data-lucide="shopping-cart"></i> Comandes</a
          >
          <a href="product.html"><i data-lucide="package"></i> Fer comanda</a>
          <a href="#"><i data-lucide="wallet"></i> Sou</a>
          <a href="fitxatge.html"><i data-lucide="users"></i> Fitxatge</a>
          <a href="perfil.html"><i data-lucide="user"></i> Gestió del compte</a>
          <footer class="sidebar-footer">
            <button class="logout-btn">
              <i data-lucide="log-out"></i> Tancar sessió
            </button>
          </footer>
        </nav>
      </aside>

      <!-- Main -->
      <main class="main-content">
        <header class="page-header">
          <h1>Sou</h1>
          <p class="lead">Consulta i actualitza el teu sou</p>
        </header>
      </main>
    </div>
    <section class="sou-container">
      <input
        type="number"
        id="salari_base"
        placeholder="Salari Base"
        readonly
      />
      <input
        type="number"
        id="complements"
        placeholder="Complements"
        readonly
      />
      <input
        type="number"
        id="irpf_actual"
        placeholder="IRPF Actual (%)"
        readonly
      />
      <input
        type="number"
        id="seguretat_social_actual"
        placeholder="Seguretat Social (%)"
        readonly
      />
      <div id="sou-status" class="status-info"></div>
    </section>

    <script src="js/sou.js"></script>
  </body>
</html>
