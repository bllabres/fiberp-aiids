    <!-- Modal per editar sou -->
    <div class="modal" id="sou-modal">
      <div class="modal-content">
        <h2>Editar Sou</h2>
        <form id="sou-form">
          <label
            >Salari Base:
            <input type="number" step="0.01" name="salari_base" required
          /></label>
          <label
            >Complements: <input type="number" step="0.01" name="complements"
          /></label>
          <label
            >IRPF: <input type="number" step="0.01" name="irpf_actual"
          /></label>
          <label
            >Seguretat Social:
            <input type="number" step="0.01" name="seguretat_social_actual"
          /></label>
          <div class="modal-buttons">
            <button type="submit" class="btn btn-start">Guardar</button>
            <button type="button" class="btn btn-stop" id="close-modal">
              Tancar
            </button>
          </div>
        </form>
      </div>
