<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestió de Sou - Admin</title>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/fitxatge.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="logo">FibERP</div>
          <button class="toggle-menu" id="menu-btn">
            <i data-lucide="menu"></i>
          </button>
        </div>
        <nav class="menu">
          <a href="overview.html"><i data-lucide="home"></i> Resum</a>
          <a href="comandes.html"
            ><i data-lucide="shopping-cart"></i> Comandes</a
          >
          <a href="product.html"><i data-lucide="package"></i> Fer comanda</a>
          <a href="sou.html"><i data-lucide="wallet"></i> Sou</a>
          <a href="fitxatge.html"><i data-lucide="users"></i> Fitxatge</a>
          <a href="admin.html"><i data-lucide="shield"></i> Consultar sous</a>
          <a href="perfil.html"><i data-lucide="user"></i> Gestió del compte</a>
          <footer class="sidebar-footer">
            <button class="logout-btn">
              <i data-lucide="log-out"></i> Tancar sessió
            </button>
          </footer>
        </nav>
      </aside>

      <!-- Main -->
      <main class="main-content">
        <header class="page-header">
          <h1>Gestió de Sous</h1>
          <p class="lead">Només admin pot modificar els sous dels empleats</p>
        </header>

        <section class="order-list">
          <table id="sou-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Telèfon</th>
                <th>Rol</th>
              </tr>
            </thead>
            <tbody>
              <!-- Les files es carregaran aquí -->
            </tbody>
          </table>
        </section>
        <div id="edit-panel" class="edit-panel hidden">
          <h2>Editar Sou</h2>
          <p id="empleat-nom"></p>
          <label>Salari Base (€):</label>
          <input type="number" id="edit-salari" />
          <label>Complements (€):</label>
          <input type="number" id="edit-complements" />
          <label>IRPF (%):</label>
          <input type="number" id="edit-irpf" />
          <label>Seguretat Social (%):</label>
          <input type="number" id="edit-ss" />
          <div class="panel-buttons">
            <button id="save-btn">Guardar</button>
            <button id="cancel-btn">Cancelar</button>
          </div>
        </div>
        <div id="save-toast">Canvis guardats!</div>
      </main>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
