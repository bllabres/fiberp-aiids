<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productes - ERP Dashboard</title>
    <link rel="stylesheet" href="css/style2.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="logo">FibERP</div>
          <button class="toggle-menu" id="menu-btn">
            <i data-lucide="menu"></i>
          </button>
        </div>

        <nav class="menu">
          <a href="overview.html"><i data-lucide="home"></i> Resum</a>
          <a href="comandes.html"
            ><i data-lucide="shopping-cart"></i> Comandes</a
          >
          <a href="product.html"><i data-lucide="package"></i> Fer comanda</a>
          <a href="#"><i data-lucide="wallet"></i> Sou</a>
          <a href="fitxatge.html"><i data-lucide="users"></i> Fitxatge</a>
          <a href="#"><i data-lucide="shield"></i> Seguretat</a>
          <a href="perfil.html"><i data-lucide="user"></i> Gestió del compte</a>

          <footer class="sidebar-footer">
            <button class="logout-btn">
              <i data-lucide="log-out"></i> Tancar sessió
            </button>
          </footer>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <button id="scrollToOrderBtn" class="btn scroll-btn">
          Veure comanda
        </button>
        <section class="products-section">
          <h2>Productes destacats</h2>
          <div class="product-grid" id="productList"></div>
        </section>
        <section class="order-section">
          <h2>Comanda actual</h2>
          <div id="orderList" class="order-list">
            <p>Encara no hi ha productes a la comanda.</p>
          </div>
          <button id="confirmOrderBtn" class="btn confirm-btn">
            Confirmar comanda
          </button>
        </section>
      </main>
    </div>

    <!-- JS separat -->
    <script src="js/product.js"></script>
  </body>
</html>
