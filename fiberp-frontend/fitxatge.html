    <link rel="stylesheet" href="css/style2.css" />

    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="logo">FibERP</div>
          <button class="toggle-menu" id="menu-btn">
            <i data-lucide="menu"></i>
          </button>
        </div>

        <nav class="menu">
          <a href="overview.html"><i data-lucide="home"></i> Resum</a>
          <a href="comandes.html"

              <i data-lucide="log-out"></i> Tancar sessió
            </button>
          </footer>

      <!-- Main -->
      <main class="main-content">
        <header class="page-header">
          <div>
            <h1>Fitxatge</h1>
            <p class="lead">Control del temps laboral</p>
          </div>
        </header>

        <section class="fitxatge-container">
          <div class="digital-clock" id="clock">00:00:00</div>
          <div id="fitxatge-status"></div>
          <div class="button-row">
            <button class="btn btn-start" id="start">Iniciar fitxatge</button>
            <button class="btn btn-stop" id="stop">Aturar fitxatge</button>
          </div>
        </section>

    </div>
