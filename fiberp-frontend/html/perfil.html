<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canviar dades d'usuari</title>
    <link rel="stylesheet" href="../css/style2.css" />
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="sidebar-brand">
            <div class="logo">FibERP</div>
          </div>
        </div>

        <nav class="menu">
          <a href="overview.html"><i data-lucide="home"></i> Resum</a>
          <a href="#"><i data-lucide="shopping-cart"></i> Vendes</a>
          <a href="#"><i data-lucide="package"></i> Inventari</a>
          <a href="#"><i data-lucide="wallet"></i> Finances</a>
          <a href="#"><i data-lucide="users"></i> RRHH</a>
          <a href="#"><i data-lucide="shield"></i> Seguretat</a>
          <a href="perfil.html" class="account-link"
            ><i data-lucide="user"></i> Gestió del compte</a
          >

          <footer class="sidebar-footer">
            <button class="logout-btn">
              <i data-lucide="log-out"></i>
              Tancar sessió
            </button>
          </footer>
        </nav>
      </aside>

      <main class="content">
        <section class="perfil-wrapper">
          <!-- Panel lateral con vista previa -->
          <aside class="perfil-preview">
            <img
              src="../img/user.jpg"
              alt="Avatar del usuario"
              class="perfil-avatar"
            />
            <h2 class="perfil-nombre">user</h2>
            <p class="perfil-email">user@empresa.com</p>
            <hr />
            <ul class="perfil-info">
              <li><strong>Rol:</strong> Administradora</li>
              <li><strong>Empresa:</strong> empresa</li>
            </ul>
          </aside>

          <!-- Formulario de edición -->
          <div class="perfil-card">
            <h1>Gestió del compte</h1>

            <form>
              <div class="form-grid">
                <div>
                  <label for="nom">Nom complet</label>
                  <input type="text" id="nom" placeholder="Nom" disabled />
                </div>
                <div>
                  <label for="nom">Cognom</label>
                  <input type="text" id="nom" placeholder="Cognom" disabled />
                </div>
                <div>
                  <label for="email">Correu electrònic</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="usuari@exemple.com"
                    disabled
                  />
                </div>
                <div>
                  <label for="telefon">Telèfon</label>
                  <input type="text" id="nombre" placeholder="123 456 789" />
                </div>

                <div>
                  <label for="password">Contrasenya nova</label>
                  <input type="password" id="password" placeholder="••••••••" />
                </div>

                <div>
                  <label for="confirmar">Confirmar contrasenya</label>
                  <input
                    type="password"
                    id="confirmar"
                    placeholder="Repeteix la teva contrasenya"
                  />
                </div>
              </div>

              <div class="actions">
                <button type="submit" class="btn">Guardar</button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="../js/perfil.js"></script>
  </body>
</html>
