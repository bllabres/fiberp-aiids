nelmio_cors:
    defaults:
        allow_origin: ["*"]
        allow_headers: ["*"]
        allow_methods: ["POST", "OPTIONS"]
        max_age: 3600
    paths:
        "^/login":
            allow_origin: [ "*" ]
            allow_headers: [ "*" ]
            allow_methods: ["POST", "OPTIONS"]
            allow_credentials: true
